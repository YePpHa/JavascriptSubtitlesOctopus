sudo: required
dist: trusty
language: node_js
before_install:
- wget https://raw.githubusercontent.com/alpinelinux/alpine-chroot-install/master/alpine-chroot-install
install:
- sudo sh alpine-chroot-install -b v3.7 -r 'https://nl.alpinelinux.org/alpine/edge/testing'
  -p 'emscripten emscripten-libs-asmjs emscripten-libs-wasm ragel emscripten-optimizer binaryen closure-compiler musl python2 glib busybox make enca-dev pkgconf python2-dev gperf build-base autoconf automake libtool glib-dev intltool git patch tar alpine-sdk m4 autoconf2.13 autoconf-archive llvm5 clang clang-libs itstool'
  -k 'CI TRAVIS_.* EM_.*'
script:
- "/alpine/enter-chroot -u root patch -p1 -d /usr/bin < build/gettextize-Fix-CI-Builds.patch"
- "/alpine/enter-chroot -u $USER make git-release"
deploy:
  provider: releases
  api_key:
    secure: 
  file: '*.tgz'
  file_blob: true
  skip-cleanup: true
  on:
    tags: true
