<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script>
        SubtitlesOctopusOnLoad = function () {
            var video = document.getElementById('video');
            var options = {
                video: video,
                subUrl: '/example/test.ass',
                fonts: ['/example/font-1.ttf', '/example/font-2.ttf'],
                //onReady: onReadyFunction,
                //debug: true,
                workerUrl: '/js/subtitles-octopus-worker.js',
                files: {
                    'fonts.conf': { url: '/fonts.conf' },
                    'default.ttf': { url: '/default.ttf' }
                }
            };
            window.octopusInstance = new SubtitlesOctopus(options); // You can experiment in console
            //LibassJsReady = function () {
            //};
        };
    </script>
    <style type="text/css">
        body {
            font-family: sans-serif;
        }
    </style>
</head>
<body>
<a href="index.html">Index</a><br><br>

<video id="video" src="https://clips.vorwaerts-gmbh.de/big_buck_bunny.mp4" width="600" height="500" controls></video>
<script src="/js/subtitles-octopus.js"></script>

<br>

</body>
</html>
